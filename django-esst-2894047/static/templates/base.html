{% load static %}

<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    </head>

    <body>
        <div class="nav border-bottom mb-3 d-flex align-items-center">
            <h1 class="p-3 m-0 d-flex justify-content-start">Website title</h1>
            <div class="d-flex justify-content-center align-items-center">
                {% if user.is_authenticated %}
                <a href="{% url 'notes:notes-list' %}" class="btn btn-outline-dk me-1">Home</a>
                <a href="{% url 'notes:notes-new' %}" class="btn btn-outline-dk me-1">Create</a>
                <a href="{% url 'home:logout' %}" class="btn btn-outline-dk me-1">Logout</a>
                {% else %}
                <a href="{% url 'home:signup' %}" class="btn btn-outline-dk me-1">Signup</a>
                <a href="{% url 'home:login' %}" class="btn btn-outline-dk me-1">Login</a>
                {% endif %}
            </div>

        </div>
        <div class="my-5 text-center container">
        {% block content %}
        {% endblock %}
    </div>
    </body>

</html>
